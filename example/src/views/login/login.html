<section class="login">
  <v-layout>
    <v-flex>
      <v-layout column>
        <v-btn class="accent" @click="login">
          Authenticate
        </v-btn>
        <br />
        <v-btn class="accent" @click="loginToDesktop">
          Login to secure desktop
        </v-btn>
        <v-btn class="accent" @click="loginWithCustomScope({ doubleName : true, email : false})">
          Authenticate & get the users emailaddress
        </v-btn>
        <v-btn class="accent" @click="loginWithCustomScope({ doubleName : true, derivedSeed : false})">
          Authenticate & get the derived seed.
        </v-btn>
        <v-btn class="accent" @click="loginWithCustomScope({ doubleName : true, email : false, derivedSeed : false})">
          Authenticate & get emailaddress and derived seed.
        </v-btn>
        <v-btn class="accent" @click="loginWithCustomScope({ trustedDevice: true, email : true })">
          Authenticate with trusted device scope.
        </v-btn>
      </v-layout>
    </v-flex>
  </v-layout>
</section>
